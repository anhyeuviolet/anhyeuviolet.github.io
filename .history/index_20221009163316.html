    <head>

	<link rel="stylesheet" href="/css/styles-swiperjs.css">
	<link rel="stylesheet" href="/css/splide.min.css">
	<link rel="stylesheet" href="/css/styleNi.css" />
    </head>
    <body>
   
      <nav class="nav-bar">
        <a href="#" class="nav-toggle">
          <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <div class="icon-logo">
            <a href="/"><img src="/icons/logo.svg" alt="Nicolas" /> </a>
          </div>
        </a>

        <div class="nav-right">
          <div class="search-icon">
            <a href="#" class="search"
              ><span class="material-symbols-outlined">search</span>
            </a>
          </div>
          <div class="cart-icon">
            <a href="#" class="cart"
              ><span class="material-symbols-outlined">shopping_cart</span>

      <div class="clear"></div>
		<section class="splide" id="splide-banner" aria-label="Main products Banner">
		  <div class="splide__track">
				<ul class="splide__list">
					<li class="splide__slide b1"><img src="/images/banner/main2.jpg" alt="Slide 01"/></li>
					<li class="splide__slide b2"><img src="/images/banner/main1.jpg" alt="Slide 02"/></li>

		  </div>

    <div class="container-ni">
      
    </div>
      <footer></footer>

      <!-- Script -->
     
		<script src="/js/swiper-bundle.min.js"></script>
		<script src="/js/splide.min.js"></script>
		<script>
		  document.addEventListener( 'DOMContentLoaded', function() {
			var splide = new Splide( '.splide', {
				  type   : 'loop',
				  arrows: false,
				  perPage: 1,
				} );
			splide.mount();
		  } );
		</script>
      <script>
        var swiper = new Swiper(".next-sp", {
          slidesPerView: 2,
          spaceBetween: 30,
          slidesPerGroup: 2,
          loop: true,
          loopFillGroupWithBlank: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    </body>
  </html>
